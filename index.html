<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!--Importing the font used in this game-->
 <script src="https://kit.fontawesome.com/6618333e0a.js" crossorigin="anonymous"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@700&family=Lato:wght@300&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@700&family=Inconsolata&family=Lato:wght@300&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <title>Document</title>
</head>
<body>
    <h1 class="heading">lets Play!</h1>
<div class="game-box">
    <h2 class="heading">Rock Paper Scissors</h2>
    <div class="rules">
        <button id="rules-btn">Rules</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <div class="game-area">
        <div class="player-area">

            <button class="btn btn--big btn--Rock btn--click" value="2">
             <i class="far fa-hand-rock"></i>
         </button>

            <button class="btn btn--big btn--Paper btn--click" value="3">
             <i class="fad fa-hand-paper"></i>
              </button>

            <button class="btn btn--big btn--Scissors btn--click" value="1">
            <i class="far fa-hand-scissors"></i>
            </button>
            
        </div>
        <div class="computer-area">

            <button class="btn btn--big btn--Rock btn--game-2">
             <i class="far fa-hand-rock"></i>
         </button>

            <button class="btn btn--big btn--Paper btn--game-3">
             <i class="fad fa-hand-paper"></i>
              </button>

            <button class="btn btn--big btn--Scissors btn--game-1">
            <i class="far fa-hand-scissors"></i>
            </button>
            
        </div>
    </div>
</div>
    <div class="result-area">
        Results
    </div>
    <div class="score-area">
        <div class="your-score">You won:</div>
        <div class="computers-score">Computer won:</div>
        <div class="draw">Tie:</div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
